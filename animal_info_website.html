<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD ANIMALIA - Animal Encyclopedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .search-container {
            margin: 30px 0;
            text-align: center;
        }

        .search-box {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .category-title {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .animals-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .animals-grid.active {
            display: grid;
        }

        .animal-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .animal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .animal-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a8b, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .animal-info {
            padding: 20px;
        }

        .animal-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .animal-details {
            color: #666;
            line-height: 1.6;
        }

        .animal-facts {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .fact-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-box {
                width: 250px;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>üåç WORLD ANIMALIA</h1>
            <p class="subtitle">Discover Amazing Facts About Animals</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for animals..." id="searchBox">
        </div>

        <div id="categoriesView">
            <div class="categories">
                <div class="category-card" onclick="showAnimals('mammals')">
                    <div class="category-icon">ü¶Å</div>
                    <div class="category-title">Mammals</div>
                    <div class="category-desc">Lions, Elephants, Tigers & More</div>
                </div>
                
                <div class="category-card" onclick="showAnimals('birds')">
                    <div class="category-icon">ü¶Ö</div>
                    <div class="category-title">Birds</div>
                    <div class="category-desc">Eagles, Parrots, Penguins & More</div>
                </div>
                
                <div class="category-card" onclick="showAnimals('marine')">
                    <div class="category-icon">üêã</div>
                    <div class="category-title">Marine Life</div>
                    <div class="category-desc">Whales, Sharks, Dolphins & More</div>
                </div>
                
                <div class="category-card" onclick="showAnimals('reptiles')">
                    <div class="category-icon">üêç</div>
                    <div class="category-title">Reptiles</div>
                    <div class="category-desc">Snakes, Lizards, Crocodiles & More</div>
                </div>
            </div>
        </div>

        <div id="animalsView">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Categories</button>
            <div class="animals-grid" id="animalsGrid"></div>
        </div>
    </div>

    <script>
        const animalData = {
            mammals: [
                {

                    weight: "150-250 kg",

                },
                {

                    weight: "4000-6000 kg",

                },
                {

                    weight: "180-260 kg",
                    speed: "65 km/h"
                },
                {

                    emoji: "üêº",

                    lifespan: "20 years",
                    facts: "Pandas spend 14 hours a day eating bamboo! They have a pseudo-thumb to help them grip bamboo stalks.",
                    weight: "85-125 kg",
                    speed: "20 km/h"
                }
            ],
            birds: [
                {
                    name: "Bald Eagle",
                    emoji: "ü¶Ö",
                    habitat: "North America",
                    diet: "Carnivore (Fish)",
                    lifespan: "20-30 years",
                    facts: "Bald eagles can see fish in water from 100 feet above! They build the largest nests of any North American bird.",
                    weight: "3-6 kg",
                    speed: "160 km/h (diving)"
                },
                {
                    name: "Emperor Penguin",
                    emoji: "üêß",
                    habitat: "Antarctica",
                    diet: "Carnivore (Fish)",
                    lifespan: "15-20 years",
                    facts: "Male penguins incubate eggs on their feet for 2 months without eating, losing up to 45% of their body weight!",
                    weight: "22-45 kg",
                    speed: "9 km/h swimming"
                },
                {
                    name: "Scarlet Macaw",
                    emoji: "ü¶ú",
                    habitat: "South American Rainforests",
                    diet: "Omnivore",

                    facts: "Macaws can live over 100 years and mate for life! They use tools and have the intelligence of a 3-year-old child.",
                    weight: "1 kg",

                }
            ],
            marine: [
                {
                    name: "Blue Whale",
                    emoji: "üêã",
                    habitat: "All Oceans",
                    diet: "Krill",
                    lifespan: "80-90 years",
                    facts: "Blue whales are the largest animals ever known to have lived on Earth! Their hearts alone can weigh as much as a car.",

                },
                {

            ],
            reptiles: [
                {
                    name: "Saltwater Crocodile",
                    emoji: "üêä",
                    habitat: "Southeast Asia & Australia",
                    diet: "Carnivore",
                    lifespan: "70+ years",
                    facts: "Saltwater crocodiles have the strongest bite force of any living animal - over 3,700 PSI!",

                },
                {
                    name: "King Cobra",
                    emoji: "üêç",
                    habitat: "Southeast Asian Forests",
                    diet: "Carnivore (Snakes)",

                    facts: "King cobras are the longest venomous snakes and can 'stand up' to 1/3 of their body length!",

                },
                {
                    name: "Gal√°pagos Tortoise",
                    emoji: "üê¢",

                    diet: "Herbivore",

                    facts: "These tortoises can live over 150 years and inspired Darwin's theory of evolution!",

                    speed: "0.3 km/h"
                }
            ]
        };

        let currentView = 'categories';

        function showAnimals(category) {
            currentView = 'animals';
            document.getElementById('categoriesView').style.display = 'none';
            document.getElementById('animalsView').style.display = 'block';
            
            const animalsGrid = document.getElementById('animalsGrid');
            animalsGrid.innerHTML = '';
            
            animalData[category].forEach(animal => {
                const animalCard = createAnimalCard(animal);
                animalsGrid.appendChild(animalCard);
            });
            
            animalsGrid.classList.add('active');
        }

        function createAnimalCard(animal) {
            const card = document.createElement('div');
            card.className = 'animal-card';
            
            card.innerHTML = `
                <div class="animal-image">${animal.emoji}</div>
                <div class="animal-info">
                    <div class="animal-name">${animal.name}</div>
                    <div class="animal-details">
                        <strong>Habitat:</strong> ${animal.habitat}<br>
                        <strong>Diet:</strong> ${animal.diet}<br>
                        <strong>Lifespan:</strong> ${animal.lifespan}<br>
                        <strong>Weight:</strong> ${animal.weight}<br>
                        <strong>Speed:</strong> ${animal.speed}
                    </div>
                    <div class="animal-facts">
                        <div class="fact-title">Amazing Fact:</div>
                        ${animal.facts}
                    </div>
                </div>
            `;
            
            return card;
        }

        function goBack() {
            currentView = 'categories';
            document.getElementById('categoriesView').style.display = 'block';
            document.getElementById('animalsView').style.display = 'none';
            document.getElementById('animalsGrid').classList.remove('active');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            
            if (query.length > 2) {
                const results = [];
                
                Object.keys(animalData).forEach(category => {
                    animalData[category].forEach(animal => {
                        if (animal.name.toLowerCase().includes(query) || 
                            animal.habitat.toLowerCase().includes(query) ||
                            animal.diet.toLowerCase().includes(query)) {
                            results.push(animal);
                        }
                    });
                });
                
                if (results.length > 0) {
                    currentView = 'animals';
                    document.getElementById('categoriesView').style.display = 'none';
                    document.getElementById('animalsView').style.display = 'block';
                    
                    const animalsGrid = document.getElementById('animalsGrid');
                    animalsGrid.innerHTML = '';
                    
                    results.forEach(animal => {
                        const animalCard = createAnimalCard(animal);
                        animalsGrid.appendChild(animalCard);
                    });
                    
                    animalsGrid.classList.add('active');
                }
            } else if (query.length === 0 && currentView === 'animals') {
                goBack();
            }
        });
    </script>
</body>
</html>
